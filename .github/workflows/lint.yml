name: linter

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]

permissions:
  contents: write

jobs:
  quality:
    runs-on: ubuntu-latest
    environment: Testing

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          tools: composer:v2

      # ⚠️ Secrets non dispo sur PR depuis fork → on skip ces étapes
      - name: Configure Composer Auth (Flux)
        if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}
        run: |
          composer config "http-basic.composer.fluxui.dev" "${{ secrets.FLUX_USERNAME }}" "${{ secrets.FLUX_LICENSE_KEY }}"

      - name: Install PHP Deps
        if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}
        run: composer install --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      # (Optionnel) Si tu n’as pas laravel/pint dans require-dev
      - name: Ensure Pint Installed
        if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}
        run: composer require --dev laravel/pint --no-interaction || true

      - name: Run Pint
        if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}
        run: vendor/bin/pint --test
